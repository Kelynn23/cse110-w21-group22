<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
	<link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
			<a href="https://github.com/Kelynn23/cse110-w21-group22"><div id="logo">Logo</div></a>
			<nav>
				<button title="Add event" class="Add" type="submit">+</button>
			</nav>
		</header>
		<main>
			<h1>Work!</h1>
			<div class="timercontainer">
				<div class="innercontainer">
					<button id="increment" type="button">&#x25B2;</button>
					<button id="decrement" type="button">&#x25BC;</button>
					<div class="timer"><h1 id='timerDisplay'></h1></div>
					<button class="start" id="starttimer" type="button"><h1>&#x23f5;</h1></button>
				</div>
			</div>
			<section class="right">
				<div class="complete"><h2 id='complete'>__ Pomos Finished</h2></div>
				<section class="tasklist">
					<h2>Tasklist</h2>
					<button title="Add task" id="addtask" class="tasklistadd" type="button">Add task</button>
				</section>
			</section>
		</div>
		</main>
	<script src="timer.js"></script>
</body>
</html>
