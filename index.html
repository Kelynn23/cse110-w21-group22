<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="pageTitle">Group22Pomo</title>
	<link href="./style.css" rel="stylesheet">
	<link rel="stylesheet" href="settings.css">
</head>
<body>
    <header>
		<a href="https://github.com/Kelynn23/cse110-w21-group22"><div id="logo">Logo</div></a>
		<nav>
			<!-- <button title="Add event" class="Add" type="submit">+</button> -->
			<button title="Settings" id="settingsBtn">Settings</button>
		</nav>
	</header>
	<main>
		<div class="timercontainer">
			<div class="mode"><h1 id='modeDisplay'></h1></div>
			<div class="timer"><h1 id='timerDisplay'></h1></div>
			<button class="start" id="starttimer" type="button">Start</button>
			<button class="reset" id="resettimer" type="button">Reset</button>
		</div>
			<section class="right">
				<div class="complete"><h2 id='complete'>0 Pomos Finished</h2></div>
				<section class="tasklist">
					<h2>Tasklist</h2>
					<button title="Add task" id="addtask" class="tasklistadd" type="button">Add task</button>
				</section>
			</section>
		</div>
	</main>

	<!-- Settings Modal -->
	<div id="settingsContainer" class="modal">		
		<div class="modal-content">
			<span class="close">&times;</span>
			<br>
			<section>
				<label for="autostart" class="toggleLabel">AutoStart</label>
				<input type="checkbox" id="autostart" class="checkbox" />
				<label for="autostart" class="switch"></label>
				<br>
				<form id="time-settings">
					<label for="focus-time">Focus Time</label>
					<input id="focus-time" name="focus-time" type="number" min="1" max="60"
				value="25" required>
					<br>
					<label for="short-break">Short Break</label>
					<input id="short-break" name="short-break" type="number" min="1" max="60"
				value="5" required>
					<br>
					<label for="long-break">Long Break</label>
					<input id="long-break" name="long-break" type="number" min="1" max="60"
				value="15" required>
					<br>
					<input id="settings-submit" type="submit">
				</form>
			</section>

		</div>
	</div>

	<script src="./source/controller.js" type="module"></script>
	
</body>
</html>
